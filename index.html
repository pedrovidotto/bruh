<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 6-Day Bro Split</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>6-Day Bro Split Routine</h1>
            <nav id="day-selector">
                </nav>
        </header>

        <main id="workout-container">
            <div id="workout-header">
                <h2 id="workout-title"></h2>
                <p id="workout-duration"></p>
            </div>
            <ul id="exercise-list">
                </ul>
        </main>
        
        <footer>
            <button id="reset-button">Reset Weekly Progress</button>
        </footer>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <button id="modal-close-btn">&times;</button>
            <h2 id="modal-title">Exercise Title</h2>
            <div id="modal-instructions">
                <p>Instructions will go here.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
