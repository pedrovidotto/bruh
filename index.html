<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WORKOUT.SYS</title> <!-- Changed Title -->

  <!-- Use Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" /> <!-- Links to NEW styles.css -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000"> <!-- Theme color black -->
</head>
<body>

<div class="container">
  <header>
    <!-- Logo aligned right via CSS -->
    <h1 class="logo">
      <!-- Use your logo.svg (assuming it exists) -->
      <img src="logo.svg" alt="Logo" class="logo-svg">
    </h1>
    <hr class="header-divider"> <!-- Added Divider -->
    <!-- Removed header-controls div from original -->
    <nav id="day-selector"></nav>
  </header>

  <!-- Removed main workout-container wrapper div -->
  <main>
    <div id="workout-header">
      <h2 id="workout-title"></h2> <!-- Title format changed in JS -->
      <!-- Info flex removed, only duration -->
      <p id="workout-duration" class="data-readout"></p>
      <!-- Daily calories removed -->
    </div>

    <!-- Active Exercises List -->
    <ul id="exercise-list">
        <!-- Structure generated by JS -->
    </ul>

    <!-- Section for Completed Exercises -->
    <h3 id="completed-title" class="category-title hidden">// COMPLETED</h3>
    <ul id="completed-list"></ul>

  </main>

  <footer>
    <p class="footer-label">// SYSTEM</p> <!-- Added Label -->
    <button id="reset-button" class="btn-secondary">PURGE WEEKLY PROGRESS</button> <!-- Changed Text & Class -->
  </footer>
</div>

<div id="timer-display" class="hidden">00:00</div>

<!-- Modals adapted for new style -->
<div id="info-modal-overlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="info-modal-title">
        <div class="modal-header">
            <h2 id="info-modal-title">Exercise Title</h2>
            <button id="info-modal-close-btn" class="btn-icon" aria-label="Close info modal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="divider"></div>
        <div id="info-modal-instructions"><p>Instructions</p></div>
    </div>
</div>

<div id="reset-modal-overlay" class="modal-overlay hidden" aria-hidden="true">
    <div id="reset-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="reset-modal-title">
        <div class="modal-header"><h2 id="reset-modal-title">CONFIRM ACTION</h2></div>
        <div class="divider"></div>
        <p class="modal-body-text">Purge all weekly progress data?</p> <!-- Simpler text -->
        <div class="modal-buttons">
            <button id="confirm-reset-btn" class="btn-primary">CONFIRM PURGE</button>
            <button id="cancel-reset-btn" class="btn-secondary">CANCEL</button>
        </div>
    </div>
</div>

<!-- Simplified completion overlay -->
<div id="completion-overlay" class="hidden">
    <div id="completion-card">
        <!-- Use h2#completion-title consistent with JS selector -->
        <h2 id="completion-title">// SYSTEM: TASK COMPLETE</h2>
        <p id="completion-message">Processing...</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
